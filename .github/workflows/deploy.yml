name: Release
run-name: ${{ github.actor }} is building Release ðŸš€
on:
  push:
    tags:
      - 'v*'
permissions:
  contents: write
jobs:
  deploy:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: windows-latest
    strategy:
      fail-fast: true
    steps:  
      - name: Checkout main repository
        uses: actions/checkout@v3
        with:
          ref: release
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: setup rust
        id: setup-rust
        uses: dtolnay/rust-toolchain@stable
      - name: build
        run: |
          npm install
          .\build.ps1
      - name: commit
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "Release"
          git push
      - name: release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: ./src-tauri/target/release/bundle/msi/*
          body_path: ./CHANGELOG.md
      - name: telegram bot
        env:
          CHAT_ID: -1002080383068
          TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TAG: ${{ github.ref }}
          URL: ${{ steps.create_release.outputs.url }}
          MESSAGE: |
            A new release is available: ${{ github.ref }}. Check it out at ${{ steps.create_release.outputs.url }}
        run: |
          npm run send-msg